<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@1,700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

        <link rel="stylesheet" href="{{url_for('static',filename='home.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='edit.css')}}">
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %} 
        {% if messages %} {% for category, message in messages %} {% if category ==
        'error' %}
        <div class="alert alert-danger alter-dismissable fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% else %}
        <div class="alert alert-success alter-dismissable fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %} {% endfor %} {% endif %} {% endwith %}
        <div class="topnav">
            <a href="{{url_for('auth.home')}}">Home</a>
            <a href="" class="active">Edit Profile</a>
            <a href="{{url_for('auth.feed')}}">Feedback</a>
        </div>
        <center>
            <div class="edit">
                <form action="" method="POST">
                    <fieldset>
                        <p>
                            change your password
                        </p>
                        <input type="text" id="username" placeholder="Enter the username"><br/><br/>
                        <input type="password" id = "pass1" placeholder="Enter the new password" onchange='check_pass();' pattern="^\S+$" title="white space is not allowed" onchange='check_pass();' required><br/><br/>
                        <input type="password" id = "pass2" placeholder="renter the password" onchange='check_pass();' pattern="^\S+$" title="white space is not allowed" onchange='check_pass();' required><br/><br/>
                        <input type="submit" value="edit" id="submit">
                    </fieldset> 
                </form>
            </div>
        </center>
    </body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
</html>
